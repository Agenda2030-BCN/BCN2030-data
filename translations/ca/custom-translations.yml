description-local-metadata: Aquesta taula proporciona metadades per a l'indicador real disponible a les estadístiques de Barcelona més proper a el corresponent indicador global dels ODS. Recordeu que fins i tot quan l'indicador global dels ODS estigui totalment disponible a les estadístiques de Barcelona, aquesta taula s'ha de consultar per obtenir informació sobre la metodologia local i altres metadades específics de Barcelona.
